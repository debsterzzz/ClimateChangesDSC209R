<!DOCTYPE html>
<html>
<head>
  <title>Climate Indicators Map</title>

<link
  href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
  rel="stylesheet"
/>



</head>

<body>

  <h2>Climate Indicators — Interactive World Map</h2>

  <div id="controls">
    <label>Year: <span id="yearLabel">1990</span></label>
    <input id="yearSlider" type="range" min="1990" max="2024" step="1" value="1990">

    <button id="modeTemp">Temperature</button>
    <button id="modeSea">Sea Level</button>
  </div>

  <div id="map"></div>
  <div id="tooltip"></div>


  <!-- ALL SCRIPTS MUST BE HERE — BELOW -->

  <script
  src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"
></script>


  <!-- D3 Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <!-- Your Map Code -->
  <script src="map.js"></script>

</body>
</html>
